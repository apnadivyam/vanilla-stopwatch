<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="containor">
      <h1 class="title">Apni <span>STOPWATCH</span></h1>
      <div class="clock">
        <div id="hr" class="clock_number">00</div>
        :
        <div id="min" class="clock_number">00</div>
        :
        <div id="sec" class="clock_number">00</div>
        :
        <div id="centi" class="clock_number">00</div>
      </div>
      <div class="clock_buttons">
        <button id="start" class="clock_button">Start</button>
        <button id="lap" class="clock_button">Lap</button>
        <button id="stop" class="clock_button">Stop</button>
        <button id="reset" class="clock_button">Reset</button>
      </div>
      <div class="box">
        <h2>LAPS</h2>
        <ul id="laps"></ul>
      </div>
      <div>
        <small
          >Made by
          <a href="https://x.com/apnadivyam"> @apnadivyam</a>
        </small>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
